{% extends 'elearning/base.html' %}
{% load static %}
{% block title %}Sign-up - Elearning{% endblock %}

{% block content %}

<main class="form-signin w-100 m-auto">
  <form action="{% url 'elearning:signup' %}" method="post">{% csrf_token %}
    <img class="mb-4" src="{% static 'elearning/logo-blue.png' %}" alt="E-learning" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating">
      <input type="text" name ="username" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" name ="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    {% comment %}<div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>{% endcomment %}
      {%  if error %}
    <p class="text-warning"> {{ error }}</p>
    {% endif %}
    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>

  </form>

</main>

{% endblock %}
