{% extends 'elearning/base.html' %}
{% load bootstrap5 %}

{% block content %}


    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                 <h1 class="fs-2 py-2">Update {{ course.name }}:</h1>
                <form action={% url 'elearning:edit-course' course.id %} method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
{#                    <button type="submit" class="btn btn-primary">Submit</button>#}
                    <div class="d-flex justify-content-between">
                    <a class="btn btn-primary" href="{% url 'elearning:teacher-viewcourse' course.id%}">Back</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
